
    # src_files
    #
    # Return an array of filepaths relative to src_dir to include before jasmine specs.
    # Default: []
    #
    # EXAMPLE:
    #
    # src_files:
    #   - lib/source1.js
    #   - lib/source2.js
    #   - dist/**/*.js
    #
    src_files:
      - "jquery/jquery.min.js"
      - "jquery/jquery.validate.min.js"
      - "jquery/additional-methods.min.js"
      - "jquery/*.js"
      - "bootstrap/js/*.js"
      - "common/js/*.js"
      - "backbone/underscore-min.js"
      - "backbone/backbone-min.js"
      - "toxicbuild/js/base.js"
      - "toxicbuild/js/build.js"
      - "toxicbuild/js/login.js"
      - "toxicbuild/js/pages.js"
      - "toxicbuild/js/register.js"
      - "toxicbuild/js/repository.js"
      - "toxicbuild/js/routers.js"
      - "toxicbuild/js/slave.js"
      - "toxicbuild/js/utils.js"
      - "toxicbuild/js/waterfall.js"
      - "toxicbuild/js/wsock.js"
      - "toxicbuild/js/notification.js"
      - "toxicbuild/js/ui_settings.js"
      - "toxicbuild/js/user.js"
      - "toxicbuild/js/terminal.js"

    # stylesheets
    #
    # Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
    # Default: []
    #
    # EXAMPLE:
    #
    # stylesheets:
    #   - css/style.css
    #   - stylesheets/*.css
    #
    # stylesheets:
    #   - jasmine-style/jasmine-dark.css

    # helpers
    #
    # Return an array of filepaths relative to spec_dir to include before jasmine specs.
    # Default: ["helpers/**/*.js"]
    #
    # EXAMPLE:
    #
    # helpers:
    #   - helpers/**/*.js
    #
    helpers:
      - "helpers/**/*.js"

    # spec_files
    #
    # Return an array of filepaths relative to spec_dir to include.
    # Default: ["**/*[sS]pec.js"]
    #
    # EXAMPLE:
    #
    # spec_files:
    #   - **/*[sS]pec.js
    #
    spec_files:
      - "**/jasmine-fixture.js"
      - "**/*[Ss]pec.js"

    # src_dir
    #
    # Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
    # Default: project root
    #
    # EXAMPLE:
    #
    # src_dir: public
    #
    src_dir: toxicbuild/ui/static/

    # spec_dir
    #
    # Spec directory path. Your spec_files must be returned relative to this path.
    # Default: spec/javascripts
    #
    # EXAMPLE:
    #
    # spec_dir: spec/javascripts
    #
    spec_dir: tests/js-unit

    # stop_spec_on_expectation_failure
    #
    # Stop executing each spec on the first expectation failure.
    # Default: false
    #
    # EXAMPLE:
    #
    # stop_spec_on_expectation_failure: true
    #
    stop_spec_on_expectation_failure:

    # stop_on_spec_failure
    #
    # Stop executing Jasmine after the first spec fails
    # Default: false
    #
    # EXAMPLE:
    #
    # stop_on_spec_failure: true
    #
    stop_on_spec_failure:

    # random
    #
    # Run specs in semi-random order.
    # Default: true
    #
    # EXAMPLE:
    #
    # random: false
    #
    random:
