<div class="modal fade" id="slaveModal" tabindex="-1" role="dialog" aria-labelledby="Add Slave">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addSlaveModalLabel">Add Slave</h4>
      </div>

      <!-- modal body -->
      <form role="form" id="slave-form" class="obj-form">
	<div class="modal-body">
	  <input type="hidden" class="req-type" value="post"/>
	  <div class="form-group">
	    <label for="name" class="control-label">Name:</label>
	    <input type="text" name="slave_name" id="slave_name" class="form-control" required /><br/>
	  </div>

	  <div class="form-group form-group-slave-host-port">
	    <div class="left-container">
	      <label for="builder_name" class="control-label">Host:</label>
	      <input type="text" name="slave_host" id="slave_host" class="form-control" />
	    </div>
	    <div class="right-container">
	      <label for="named_tree" class="control-label">Port:</label>
	      <input type="text" name="slave_port" id="slave_port" class="form-control" /><br/>
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="name" class="control-label">Token:</label>
	    <input type="text" name="slave_token" id="slave_token" class="form-control" required /><br/>
	  </div>

	  <div class="form-group">
	    <div class="checks-container" id="slave-checks-container">

	      <div id="slave_use_ssl_container">
		<label for="name" class="control-label">Use ssl:</label>
		<input type="checkbox" name="slave_use_ssl" id="slave_use_ssl"
		       class="form-control" /><br/>
	      </div>

	      <div id="slave_validate_cert_container">
		<label for="name" class="control-label">
		  Validate Certificate:
		</label>
		<input type="checkbox" name="slave_validate_cert"
		     id="slave_validate_cert"
		       class="form-control" /><br/>
	      </div>

	    </div>
	  </div>
	</div>

	<!-- modal footer -->
	<div class="modal-footer">
	  <button type="button" class="btn btn-default" data-dismiss="modal">
	    Close
	  </button>
          <button type="submit" class="btn btn-primary" id="btn-save-slave">
	    Save
	  </button>
	  <button type="submit" class="btn btn-primary btn-danger"
		  id="btn-delete-slave" class="btn-delete-obj">Delete</button>
	</div>
      </form>
    </div>
  </div>
</div>
